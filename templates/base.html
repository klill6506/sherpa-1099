<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sherpa 1099{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold text-primary">Sherpa 1099</span>
                    </a>
                    <div class="hidden md:flex ml-10 space-x-4">
                        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'dashboard' %}bg-primary text-white{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                            Dashboard
                        </a>
                        <a href="/imports" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'imports' %}bg-primary text-white{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                            Import
                        </a>
                        <a href="/filers" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'filers' %}bg-primary text-white{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                            Filers
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500">Tax Year: {{ operating_year.year if operating_year else '2024' }}</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center text-sm text-gray-500">
            Sherpa 1099 &copy; 2024 | IRS IRIS e-Filing
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
