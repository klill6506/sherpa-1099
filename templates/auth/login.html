<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sherpa 1099</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sherpa: {
                            bg: "#0B1220",
                            panel: "#0F1B2D",
                            card: "#111C2F",
                            border: "#23314D",
                            text: "#E6EDF7",
                            muted: "#B7C3D6",
                            subtle: "#7D8AA5",
                            blue: "#4DA3FF",
                            teal: "#2ED3C6",
                            amber: "#FFB14A",
                            red: "#FF5D6C"
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Microsoft button styling */
        .ms-signin-btn {
            background-color: #ffffff;
            color: #5e5e5e;
            border: 1px solid #8c8c8c;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .ms-signin-btn:hover {
            background-color: #f5f5f5;
            border-color: #5e5e5e;
        }
    </style>
</head>
<body class="bg-sherpa-bg text-sherpa-text min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <!-- Yeti Mascot -->
            <svg class="w-20 h-20 mx-auto mb-4" viewBox="0 0 48 48" fill="none">
                <!-- Yeti body (white/light blue) -->
                <ellipse cx="24" cy="30" rx="14" ry="12" fill="#E6EDF7"/>
                <!-- Yeti head -->
                <circle cx="24" cy="16" r="12" fill="#E6EDF7"/>
                <!-- Yeti face fur detail -->
                <circle cx="24" cy="18" r="8" fill="#B7C3D6" opacity="0.3"/>
                <!-- Eyes -->
                <circle cx="20" cy="14" r="2.5" fill="#0B1220"/>
                <circle cx="28" cy="14" r="2.5" fill="#0B1220"/>
                <!-- Eye shine -->
                <circle cx="21" cy="13" r="0.8" fill="white"/>
                <circle cx="29" cy="13" r="0.8" fill="white"/>
                <!-- Nose -->
                <ellipse cx="24" cy="18" rx="2" ry="1.5" fill="#7D8AA5"/>
                <!-- Mouth/smile -->
                <path d="M21 21 Q24 24 27 21" stroke="#7D8AA5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                <!-- Horns/ears -->
                <ellipse cx="14" cy="10" rx="3" ry="4" fill="#B7C3D6"/>
                <ellipse cx="34" cy="10" rx="3" ry="4" fill="#B7C3D6"/>
                <!-- Arms -->
                <ellipse cx="10" cy="28" rx="4" ry="6" fill="#E6EDF7"/>
                <ellipse cx="38" cy="28" rx="4" ry="6" fill="#E6EDF7"/>
                <!-- Feet -->
                <ellipse cx="18" cy="40" rx="4" ry="3" fill="#B7C3D6"/>
                <ellipse cx="30" cy="40" rx="4" ry="3" fill="#B7C3D6"/>
                <!-- Snow/mountain hat -->
                <path d="M16 6 L24 0 L32 6" stroke="#2ED3C6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 class="text-3xl font-bold">Sherpa <span class="text-sherpa-teal">1099</span></h1>
            <p class="text-sherpa-muted mt-2">IRS IRIS e-Filing System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-sherpa-panel border border-sherpa-border rounded-2xl p-8 shadow-lg">
            <h2 class="text-xl font-semibold text-center mb-6">Sign in to continue</h2>

            <!-- Microsoft Sign In Button -->
            <a href="/auth/microsoft" class="ms-signin-btn flex items-center justify-center gap-3 w-full py-3 px-4 rounded-lg font-medium text-base">
                <!-- Microsoft Logo -->
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="10" height="10" fill="#F25022"/>
                    <rect x="11" width="10" height="10" fill="#7FBA00"/>
                    <rect y="11" width="10" height="10" fill="#00A4EF"/>
                    <rect x="11" y="11" width="10" height="10" fill="#FFB900"/>
                </svg>
                Sign in with Microsoft
            </a>

            <p class="text-sherpa-subtle text-sm text-center mt-6">
                Use your company Microsoft 365 account
            </p>
        </div>

        <!-- Footer -->
        <p class="text-sherpa-subtle text-xs text-center mt-8">
            &copy; 2025 Sherpa 1099 | Secure IRS e-Filing
        </p>
    </div>
</body>
</html>
